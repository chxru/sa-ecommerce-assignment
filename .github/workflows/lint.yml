name: lint-check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint backend
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          eslint_dir: be/
          prettier: true
          prettier_dir: be/

      - name: Lint backend
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          eslint_dir: fe/
          prettier: true
          prettier_dir: fe/